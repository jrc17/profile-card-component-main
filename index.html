<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <style></style>
  </head>
  <body>
    <main>
      <img
        src="images/bg-pattern-card.svg"
        alt=""
        class="profile-background-pattern span-grid-column"
      />

      <img
        src="images/image-victor.jpg"
        alt="profile photo of Victor"
        class="profile-pic span-grid-column"
      />
      <section class="profile-info span-grid-column">
        <h1 class="name">Victor Crest</h1>
        <p class="age">26</p>
        <p class="city span-grid-column">London</p>
      </section>
      <div class="other-info span-grid-column">
        <section class="other-info-category">
          <h2 class="numbers">80K</h2>
          <p class="category-name">Followers</p>
        </section>
        <section class="other-info-category">
          <h2 class="numbers">803K</h2>
          <p class="category-name">Likes</p>
        </section>
        <section class="other-info-category">
          <h2 class="numbers">1.4K</h2>
          <p class="category-name">Photos</p>
        </section>
      </div>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/jrc17">Jayanthi</a>.
    </footer>
  </body>
</html>
